@let current = data();
@switch (current.state) {
  @case ('loading') {
    <h1>Loading game...</h1>
  }

  @case ('not_found') {
    <h1>Game {{ current.gameKey }} was not found</h1>
  }

  @case ('loaded') {

    <h1>{{ current.game.name }}</h1>

    <div class="cards">
     <div class="card card-link" [routerLink]="['randomizer']">
      <div>Random</div>
      </div>
    </div>

  }
}
