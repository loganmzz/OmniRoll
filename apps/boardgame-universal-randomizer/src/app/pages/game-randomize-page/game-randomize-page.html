<h1>{{ game().name }} - {{ randomizer().randomizer.name }}</h1>

<ul>
  <li><button type="button" (click)="roll()">Roll</button></li>
</ul>

@for (group of state().groups; track group.key) {
  <h2>{{ group.title }}</h2>
  <div class="cards randomizer-slots">
    @for (slot of group.slots; track slot.key) {
      <div class="card">
        <header>{{slot.title}}</header>
        <div>{{slot.text}}</div>
      </div>
    }
  </div>
}
