<button [routerLink]="['collection']">✏️</button>
@let collection = games();
@if ((collection?.length ?? 0) > 0) {
  <div class="cards">
    @for (game of collection; track game.key) {
      <div class="card link" [routerLink]="['game', game.key]">
        <div>{{ game.name }}</div>
      </div>
    }
  </div>
} @else {
  <p>No game available! <a routerLink="/collection">Update your game collection?</a></p>
}
